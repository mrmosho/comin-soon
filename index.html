<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TypeSecure – Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #9f7aea, #ed64a6);
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen text-white font-sans">

  <div class="text-center px-4">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">TypeSecure</h1>
    <p class="text-lg md:text-xl mb-6">A smarter way to protect sensitive data – launching soon.</p>
    
    <div class="bg-white bg-opacity-10 p-6 rounded-xl shadow-lg inline-block">
      <form class="flex flex-col sm:flex-row items-center gap-3">
        <input 
          type="email" 
          placeholder="Enter your email to stay updated" 
          class="px-4 py-2 rounded-md text-gray-900 w-full sm:w-80"
          required
        />
        <button 
          type="submit"
          class="bg-white text-purple-700 font-semibold px-5 py-2 rounded-md hover:bg-purple-100 transition"
        >
          Notify Me
        </button>
      </form>
    </div>

    <p class="mt-6 text-sm opacity-80">© 2025 TypeSecure. All rights reserved.</p>
  </div>

</body>
</html>
